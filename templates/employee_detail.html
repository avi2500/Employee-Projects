{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
   <div class="container pt-5">
    <h1>Employee Detail</h1>
    <div class="card mx-auto" style="width: 18rem;">
        <img src="{{ employee.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text m-0">Full Name:- {{employee.first_name}} {{employee.middle_name}} {{employee.last_name}}</p>
          <p class="card-text m-0">Designation:- {{employee.designation}}</p>
          <p class="card-text m-0">Email Address:- {{employee.email_address}}</p>
          <p class="card-text m-0">Phone Number:- {{employee.phone_number}}</p>
        </div>
        <a href="{% url 'index' %}" class="btn btn-primary">Back To Home</a>
    </div>
   </div>
</body>
</html>
